<!DOCTYPE html>
<html>
<head>
	<title>Belajar Vue | Component Prop</title>
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
	<script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="assets/js/vue.min.js"></script>
</head>
<body>
<div id="BelajarComponentProp" class="container col-md-8" style="padding-top: 10px;">
	<alert type="success" bold="Success" msg="Pesan sukses"></alert>
</div>

<script type="text/javascript">
	Vue.component('alert', {
		props: ['type', 'bold', 'msg'],

		template: '<div class="alert alert-{{ type }}" role="alert"> <b>{{ bold }}</b> {{ msg }} </div>'
	});

	new Vue ({
		el: '#BelajarComponentProp'
	});
</script>
</body>
</html>
