<!DOCTYPE html>
<html>
<head>
	<title>Belajar Vue | Vue If</title>
	<script type="text/javascript" src="assets/js/vue.min.js"></script>
</head>
<body>
<div id="BelajarIf">
	<p v-if="nama == 'karin'">Nama Saya Karin</p>
	<p v-else>Nama Saya Bukan Karin</p>
</div>

<script type="text/javascript">
	vue = new Vue
	({
		el: '#BelajarIf',
		data: 
		{
			nama: 'karin',
		}
	});
</script>
</body>
</html>
